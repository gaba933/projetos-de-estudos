<!DOCTYPE html>
<html>
<head>
	<title>classes</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		#logo{
			background: blue;
		}

		#conteudo{
			background:  red;
		}

		.protudo{
			background: grey;
			margin: 10px;
		}

	</style>
</head>
<body>
	<!-- o div e como conteirner do flutter -->
	<div id="logo">
		
		<img src="imagens/logo.png" width="200">
		<ul>
			
			<li>home</li>
			<li>cadastro</li>
			<li>login</li>

		</ul>

	</div>

	<div id="conteudo">
		<!-- usar uma classe pos a formatacao ira se repedir varias vezes-->
		<div class="protudo">
			protudo 1
		</div>

		<div class="protudo">
			protudo 2
		</div>

		<div class="protudo">
			protudo 3
		</div>

		<div class="protudo">
			protudo 4
		</div>

	</div>
	<!-- O SPAN edita um espaco especifico do codigo-->
	<span>gaba</span> <span>henri</span>

</body>
</html>
