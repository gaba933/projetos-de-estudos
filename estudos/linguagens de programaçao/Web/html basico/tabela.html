<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tabela</title>
</head>
<body>

<!-- borser significa o tamanho da borda width define a largura da tabela -->
<!-- utileze % para prencher a porcentagem degejada tela do navegador -->
 <table border="2" width="100%">
  <!-- TR cria uma linha na tabela -->	
  <tr>
   <!-- th cria uma cedula com negrito usado para titulo -->
   <!-- colspan="numero de celulas q seram mescladas" para mescla celulas numa linha -->
    <th>nome</th> <th colspan="2">imagen</th>
  </tr>

  <tr>
    <!-- o rowspan mescla colunas -->
    <td>gaba</td> <th rowspan="2" colspan="2"> <img src="imagens/ferrari.jpg" width="200"> </td> 
  </tr>
  <tr>
    <td>gaba</td> 
  </tr>

 </table>
</body>

</html>
